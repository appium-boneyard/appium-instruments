language: node_js
os: osx
osx_image: xcode73
notifications:
  email: false
node_js:
  - "4"
  - "6"
env:
  global:
    - _FORCE_LOGS=1
  matrix:
    - CI_CONFIG=unit
    - CI_CONFIG=functional
install:
  - node --version
  - npm install
  - npm install -g gulp jshint
script:
  - gulp eslint
  - make travis
after_success:
  - gulp coveralls
